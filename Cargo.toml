[package]
name = "rkit"
version = "0.1.0"
authors = ["Nazarí González <nazari.nz@gmail.com>"]
edition = "2021"
readme = "README.md"
homepage = "https://github.com/Nazariglez/rkit"
repository = "https://github.com/Nazariglez/rkit"
license = "MIT OR Apache-2.0"
description = ""

[profile.release]
# optimize for speed and size
opt-level = 2
# link time optimization
lto = true
# remove debug symbols
strip = true
# do not parallelize optimizations
codegen-units = 1

[profile.dev.package."*"]
opt-level = 3

[package.metadata.docs.rs]
all-features = true

[workspace]
members = ["crates/*"]

[workspace.dependencies]
# gamekit packages
core = { path = "crates/core" }

## common deps
log = "0.4.22"
raw-window-handle = "0.6.2"
atomic_refcell = "0.1.13"
serde = { version = "1.0", features = ["serde_derive"] }
rkyv = "0.8.0-alpha.3"
heapless = "0.8.0"
arrayvec = "0.7.6"
nohash-hasher = "0.2.0"
smol_str = "0.2.2"
lazy_static = "1.5.0"

[dependencies]
core.workspace = true

[features]
default = []
# enable clipboard
clipboard = ["core/clipboard"]
# enable dropping files to window
drop_files = ["core/drop_files"]
# enables gamepad api
gamepad = ["core/gamepad"]
# force webgl
webgl = ["core/webgl"]